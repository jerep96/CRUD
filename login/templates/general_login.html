<!DOCTYPE html>
{% load static %}
<html lang="en">
{% include 'generic_system/head.html' %}
<head>
    {% block css_custom %} <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"> {% endblock css_custom %}
</head>
<body>
<div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="{{ form.username.name }}" placeholder="User">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" name="{{ form.password.name }}" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Create Account</button>
            </div>
        </form>
        <div class="social-media">
            <h5>Sign up with social media</h5>fo
            <div class="social-icons">
                <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="#"><i class="icon-social-google" title="Google"></i></a>
                <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
